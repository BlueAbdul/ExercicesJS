<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
       
        body{
            background: url('../images/background.png') ;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container{
            background: #524E7D;
            min-height: 100vh;
            box-shadow: 0 0 50px #524EB7;
        }
        p, h1{
            color: white;
        }
     


    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center" ><a style="color: white; text-decoration: none;" href="../index.html">Index</a></h3>
        <br><br><br><br><br>
        <h1 class="text-center"> <b>Salaire</b> </h1>
        <br><br><br>
        <div class="row">
           
                <div class="col-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="">Mon salaire brut</span>
                        </div>
                        <input type="number"  class="form-control" id="userInput" placeholder="Votre salaire brut en chiffres">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Personnes à charge</span>
                        </div>
                        <input type="number" max="6" min="0" class="form-control" id="charge" placeholder="Nb de personnes à votre charge">
                    </div>
                    <div class="form-check text-light">
                        <input class="form-check-input" type="checkbox" value="" id="plus30">
                        <label class="form-check-label" for="PLUS30">
                          J'ai moins de 30 ans
                        </label>
                        <br>
                        <input class="form-check-input" type="checkbox" value="" id="handicap">
                        <label class="form-check-label" for="handicap">
                          Je suis un travailleur handicapé
                        </label>
                      </div>
                    <a class="btn btn-info" id="send">Je calcule mon salaire brut</a>
                </div>
                <div class="col-6">
                    <div id="result">
                        <ul class="list-group" id="result">
                            
                          </ul>
                    </div>
                </div>
            
        </div>

       
    </div>

   <script src="script.js">

   </script>
</body>
</html>
